<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
        <a class="navbar-brand" href="index.html"> TaskEZE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add Task <span class="sr-only">current</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="managetask.html">Manage Task</a> 
                </li>
            </ul>
        </div>
    </nav>

    <!-- Other elements start here-->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-md-3"></div>
                <div class="col-md-6" id="formDiv">
                    <form>
                        <!--Form Heading Row-->
                        <div id="taskFormHeader" class="form-group">
                            <div class="row d-flex align-items-center" id="taskFormRow1">
                                <div class="col-12 text-center">
                                    <h2> New Task (add a task)</h2>
                                    <hr />
                                </div>
                            </div>
                        </div>
                        <!-- First input field-->
                        <div class="form-group">
                            <div class="row odd" id="taskFormRow2">
                                <div class="d-none d-md-block col-md-2"></div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <label for="projNam">Project Name</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" placeholder="Project Name" id="projNam" name="projNam" />
                                </div>
                                <div class="d-none d-md-block col-md-2"></div>
                            </div>
                        </div>
                         <!-- Second input field-->
                        <div class="form-group">
                            <div class="row even" id="taskFormRow3">
                                <div class="d-none d-md-block col-md-2"></div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <label for="teamNam">Team Name</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" placeholder="Team Name" id="teamNam" name="teamNam" />
                                </div>
                                <div class="d-none d-md-block col-md-2"></div>
                            </div>
                        </div>
                         <!-- Third input field / text area-->
                        <div class="form-group">
                            <div class="row odd" id="taskFormRow4">
                                <div class="d-none d-md-block col-md-2"></div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <label for="desc">Description</label>
                                </div>
                                <div class="col-md-5">
                                    <textarea class="form-control" rows="5" id="desc" name="desc"> </textarea>
                                </div>
                                <div class="d-none d-md-block col-md-2"></div>
                            </div>
                        </div>
                        <!-- Fourth input field-->
                        <div class="form-group">
                            <div class="row even" id="taskFormRow5">
                                <div class="d-none d-md-block col-md-2"></div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <label for="assignee">Assigned To</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" placeholder="" id="assignee" name="assignee" />
                                </div>
                                <div class="d-none d-md-block col-md-2"></div>
                            </div>
                        </div>
                        <!-- Fifth input field / select-->
                        <div class="form-group">
                            <div class="row odd" id="taskFormRow6">
                                <div class="d-none d-md-block col-md-2"></div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <label for="status">Status</label>
                                </div>
                                <div class="col-md-5">
                                    <select class="form-control" id="status" name="status">
                                        <option value="todo" selected>TODO</option>
                                        <option value="inProgress">IN PROGRESS</option>
                                        <option value="review">REVIEW</option>
                                        <option value="done">DONE</option>
                                    </select>
                                </div>
                                <div class="d-none d-md-block col-md-2"></div>
                            </div>
                        </div>
                        <!-- Sixth input field / date -->
                        <div class="form-group">
                            <div class="row even" id="taskFormRow7">
                                <div class="d-none d-md-block col-md-2"></div>
                                <div class="col-md-3 d-flex justify-content-end">
                                    <label for="iDate">Initial End Date: </label>
                                </div>
                                <div class="d-none d-md-block col-md-5">
                                    <input class="form-control" type="date" id="iDate" name="iDate" />
                                </div>
                                <div class="d-none d-md-block col-md-2"></div>
                            </div>
                        </div>
                         <!-- Seventh controls  / buttons -->
                        <div class="form-group ">
                            <div class="row " id="taskFormRow8 ">
                                <div class="col-md-6 d-flex justify-content-center ">
                                    <button type="submit " name="submit ">Submit</button>
                                </div>
                                <div class="col-md-6 d-flex justify-content-center ">
                                    <button type="reset " name="reset ">Reset</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-none d-md-block col-md-3 "></div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <!--Scripts section add scripts here-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
</body>

</html>
